
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسعيرة المجسمات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f2f2f2;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      display: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      background-color: #fff;
    }
    th {

    }
  </style>
</head>
<body>

      ]

    function showTable() {
      const container = document.getElementById("tablesContainer");
      container.innerHTML = "";
      const selected = document.getElementById("heightSelector").value;

      if (!selected || !data[selected]) return;

      const table = document.createElement("table");
      table.style.display = "table";

      const header = `
        <tr>
          <th>الفئة</th>
          <th>STL</th>
          <th>طباعة</th>
          <th>تلوين</th>
          <th>النسبة</th>
          <th>الربح</th>
          <th>أقل ربح</th>
          <th>التكلفة + أقل ربح</th>
          <th>السعر النهائي</th>
        </tr>
      `;
      table.innerHTML += header;

      data[selected].forEach(row => {
        const rowHTML = "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>";
        table.innerHTML += rowHTML;
      });

      container.appendChild(table);
    }
  </script>
</body>
</html>
